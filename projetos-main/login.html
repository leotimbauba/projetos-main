<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="instagram-wrapper">

        <div class="instagram-continue">

                <div class="profile">
                    <h4 class="descricao">Inscreva-se para ver fotos e videos de seus amigos.</h4>
                </div>
                <a href="login.html" class="instagram-login"><i class="fa fa-facebook"> Faça login com Facebook</i></a>

            <!--Linha do OU-->  
                <p>
                <hr>
                </p>

                <form class="form">

                      <input type="text" class="form-control" name="email" placeholder="Número de celular ou e-mail">
                    </div>
                     <div class="input-group">
                      <input type="text" class="form-control" name="nome" placeholder="Nome completo">
                    </div>
                     <div class="input-group">
                      <input type="text" class="form-control" name="nome de usuario" placeholder="Nome de usuário">

               <a href="index.html"><p>Tem uma conta?<span class="link-blue">Conecte-se</span></p></a>
